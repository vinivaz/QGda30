<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
  </head>
  <body>
    <div id="content">
      <nav class="nav-bar">
        <div class="logo">
          <!-- <img src="https://i.ibb.co/ZdJgkrD/91876-F4-D-5-D89-45-D7-928-A-B6-F6-E6-A06513.jpg" alt="91876-F4-D-5-D89-45-D7-928-A-B6-F6-E6-A06513" border="0" /> -->
          <img src="https://i.ibb.co/ZLh3w4c/54695-C6-C-A1-AA-4375-9-D90-44-F9-B53-D459-B.png" alt="54695-C6-C-A1-AA-4375-9-D90-44-F9-B53-D459-B" border="0" />
        </div>
      </nav>
      <div class="main">
        <div class="content-options">
          <button id="show-ads" class="show-ads">Anúncios</button>
          <button id="show-posts" class="show-posts active">Publicações</button>
          <button id="show-drafts" class="show-drafts">Rascunhos</button>
        </div>
        <div class="current-content">
          <div class="posts-container">
            <div class="container-header"><button>Publicados</button></div>
            <div class="posts"></div>
          </div>
          <div class="drafts-container">
            <div class="container-header"><button>Rascunhos</button></div>
            <div class="drafts">
          
            </div>
          </div>
          
        </div>
      </div>
      <div style="display: none">
        <img src="../assets/pinterest-circle.svg" >
        <img src="../assets/reddit-circle.svg" >
        <img src="../assets/google-plus-circle.svg" >
        <img src="../assets/facebook-circle.svg" >
        <img src="../assets/whatsapp-circle.svg" >
        <img src="../assets/twitter-circle.svg" >
        <img src="../assets/linkedin-circle.svg" width="50px">
      </div>

      <div class="controls">

        <div class="profile-section">

          <div class="show-profile">profile</div>

          <div class="profile-place">
            <div class="profile-box">
              <div class="profile-data">

                <div class="avatar-place">
                  <div class="avatar-img"></div>
                </div>

                <div class="profile-info">
                  
                  <div class="profile-name">
                    <p>Nome</p>
                  </div>

                  <div class="profile-opts"></div>

                </div>
              </div>
              <div class="users-header">
                  <p class="users-tag">Usuários do QG</p>
                  <button class="add-freshman">+</button>
              </div>
              <div class="users">
                
                <div class="user">
                  <div class="user-data">
                    <div class="user-avatar"></div>
                    <div class="user-name"><p></p></div>
                  </div>
                  <div class="user-opts"></div>
                </div>
              </div>
            </div>
          </div>

        </div>



        <div class="add-features">
          <p>+</p>
          
        </div>
        <div class="studio-opts">
          <div class="opts">
            <a href="https://qgda30.herokuapp.com/app/studio?type=post">Nova publicação</a>
            <a href="https://qgda30.herokuapp.com/app/studio?type=ad">Novo anúncio</a>
          </div>  
        </div>
      </div>
      
      <div class="post-simulation" >
        <!-- <nav class="nav-bar">
          <div class="logo">
            
            <img src="https://i.ibb.co/ZLh3w4c/54695-C6-C-A1-AA-4375-9-D90-44-F9-B53-D459-B.png" alt="54695-C6-C-A1-AA-4375-9-D90-44-F9-B53-D459-B" border="0" />
          </div>
        </nav> -->
        <nav class="simple-nav">
          <div class="simulation-btn">
            <div class="return">
              <button>voltar</button>
            </div>
  
            <div class="options"></div>
    
            <!-- <div class="publish">
              <button>publish</button>
            </div> -->
          </div>
        </nav>
       
        <div class="simulated-post">
          <div class="simulated-header">
            <div class="simulated-title">
              <h1></h1>
            </div>
            <div class="simulated-data">
              <span>3/7/2022</span>
              <span>De: Vini</span>
            </div>
          </div>
          <div class="simulated-blocks">
            
          </div>
        </div>
      </div>

    </div>
  <script type="text/javascript" id="www-widgetapi-script"
    src="https://s.ytimg.com/yts/jsbin/www-widgetapi-vflS50iB-/www-widgetapi.js" async=""></script>
  <script src="https://www.youtube.com/player_api"></script>
  <script sync src="https://platform.twitter.com/widgets.js"></script>
  </body>
</html>
