<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="../assets/91876-F4-D-5-D89-45-D7-928-A-B6-F6-E6-A06513.jpg">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>QGda30</title>
<script defer="defer" src="home.d6588dca03c1121c2a24.bundle.js"></script><link href="home.4022d0fcf3c69b21e55e.css" rel="stylesheet"></head>
<body>
    <div id="webSiteContent">
        <nav class="nav-bar">
            <a href="https://qgda30.herokuapp.com/home" class="logo">
                <img src="https://i.ibb.co/ZLh3w4c/54695-C6-C-A1-AA-4375-9-D90-44-F9-B53-D459-B.png" alt="54695-C6-C-A1-AA-4375-9-D90-44-F9-B53-D459-B" border="0">
            </a>
            <div class="navigation-opts">
                
            </div>
        </nav>
        <div class="main">
          <div class="post-list">
            <% morePosts.forEach(function(post, i){
              if(i < 3){ %>
              <div class="post">
                <div class="cover">
                    <div class="inside-cover">
                      <div class="img" style="background-image: url(<%=post.img%>)"></div>
                    </div>
                </div>
                <div class="content">
                  <div class="post-data">
                    <h2><%-post.title%></h2>
                    <span></span>
                  </div>
                  <div class="brief-content">
                    <p>
                      <%-post.briefContent%>
                    </p>
                  </div>
                </div>
              </div>
              <%}
            })%>  
          </div>
          
        </div>

        <footer></footer>
    </div>

</body>

</html>
